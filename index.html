<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="player"></div>

    <div class="overlay"></div>
    
    <div id="battleWindow" class="prompt-square">
        <img class="battle-icon" src="assets/pokeball.png">
        <form class="form">
            <span class="title">BATTLE</span>
            <span class="subtitle">Who's this pokemon?</span>
            <img id="pokemonImage" alt="Pokemon Image">
            <div class="inputGroup">
                <input type="text" required="true" autocomplete="off" id="userInput">
            </div>
            <button onclick="processInput()">Submit</button>
        </form>

        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
